<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="container mt-3">
        <label for="firstname">NAME</label>
        <input type="text" class="form-control" id="NAME">
        <span class="name-err text-danger d-block d-none">You must fill up this box</span>
        

        <label for="surname" class="mt-3">SURNAME</label>
        <input type="text" class="form-control" id="SURNAME">
        <span class="surname-err text-danger d-block d-none">You must fill up this box</span>
        

        <label for="email" class="mt-3">EMAIL</label>
        <input type="email" class="form-control" id="EMAIL">
        <span class="email-err text-danger d-block d-none">You must fill up this box</span>
        

        <label for="password" class="mt-3">PASSWORD</label>
        <input type="password" class="form-control" id="PASSWORD">
        <span class="ps-empty-err text-danger d-block d-none">You must fill up this box</span>
        <span class="ps-length-err text-danger d-block d-none">Your password must be at least 8 character</span>


        <label for="confirm-password" class="mt-3">CONFIRM YOUR PASSWORD</label>
        <input type="password" class="form-control" id="CPASSWORD">
        <span class="cp-empty-err text-danger d-block d-none">You must fill up this box</span>
        <span class="cp-same-err text-danger d-block d-none">Your confirm password must same with main password</span>


        <button type="button" class=" btn btn-outline-success mt-3 submit">Submit</button>
    </div>
   

   <script src="assets/js/script.js"></script>
</body>

</html>
